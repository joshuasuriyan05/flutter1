name: daily_planner
description: A Daily Planner app built with Flutter (Hive + Provider + Notifications + Table Calendar)
publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: ">=2.18.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  uuid: ^4.2.1
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.3
  table_calendar: ^3.0.9
  intl: ^0.18.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true